<head>
    <title>TODO List</title>
</head>

<body>
  <div class="container">
      <header>
          <h1>TODO List</h1>
      </header>

      <ul>
          {{#each tasks}}
            {{> task}}
          {{/each}}
      </ul>
  </div>
</body>

<template name="task">
    <li>{{text}}</li>
</template>
